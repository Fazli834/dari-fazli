<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reward Aktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 40px 20px;
    }
    .cta-button {
      background: #f59e0b;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
    }
    section {
      padding: 30px 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #e2e8f0;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÅ Reward Aktif</h1>
    <p>Dapatkan hadiah menarik hanya dengan bergabung hari ini!</p>
    <a href="#daftar" class="cta-button">Gabung Sekarang</a>
  </header>

  <section id="daftar">
    <h2>Isi Formulir untuk Bergabung</h2>
    <form>
      <input type="text" placeholder="Nama Lengkap" required />
      <input type="email" placeholder="Email Aktif" required />
      <button type="submit">Daftar Sekarang</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Reward Aktif. Semua hak dilindungi.
  </footer>
</body>
</html>
